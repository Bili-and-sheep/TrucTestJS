<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoJS</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./public/img/DuckBreadSteal.jpg" type="image/x-icon">
</head>

<div class="bg-white">
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">

            <div class="hidden md:flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">BiliAndSheep.Co</span>
                    <a href="#" id="godHand" class="text-7xl font-semibold text-gray-900">☞</a>
                </a>
                <!-- <a href="#" id="godHand" onclick="revealExercice( undefined ,'godhand')"
                        class="text-7xl font-semibold text-gray-900">☞</a>
                </a> -->
            </div>

            <div class="hidden md:flex lg:gap-x-12 md:gap-x-12">
                <a href="#" id="SelectExo1" onclick="revealExercice(1 )"
                    class="text-6sm font-semibold text-gray-900">Exo1</a>
                <a href="#" id="SelectExo2" onclick="revealExercice(2 )"
                    class="text-6sm font-semibold text-gray-900">Exo2</a>
                <a href="#" id="SelectExo3" onclick="revealExercice(3 )"
                    class="text-6sm font-semibold text-gray-900">Exo3</a>
                <a href="#" id="SelectExo4" onclick="revealExercice(4 )"
                    class="text-6sm font-semibold text-gray-900">Exo4</a>
            </div>

            <div class="hidden md:flex lg:flex-1 lg:justify-end">
                <a href="#" class="text-7xl font-semibold text-gray-900">☜</a>
            </div>




            <div class="flex md:hidden">
            </div>
            <div class="flex md:hidden">
                <button type="button" onclick="
                // console.log('Open main menu')
                revealMenu(true)
                " class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </nav>

        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="md:hidden" role="dialog" aria-modal="true">
            <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="hidden fixed inset-0 z-50"></div>

            <div id="menuPhone"
                class="hidden fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Your Company</span>
                        <img class="h-8 w-auto"
                            src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
                    </a>
                    <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" onclick="
                        //console.log('Close main menu')
                        revealMenu(false)
                        ">
                        <span class="sr-only">Close menu</span>
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>


                <div class="mt-6 flow-root">
                    <div class="-my-6 divide-y divide-gray-500/10">
                        <div class="space-y-2 py-6">
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                                id="SelectExo1" onclick="revealExercice(1 )">Exo1</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                                id="SelectExo2" onclick="revealExercice(2 )">Exo2</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                                id="SelectExo3" onclick="revealExercice(3 )">Exo3</a>
                            <a href="#"
                                class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
                                id="SelectExo4" onclick="revealExercice(4 )">Exo4</a>
                        </div>
                        <div class="py-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="relative isolate px-6 pt-14 lg:px-8">
        <!-- blur + Background -->
        <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
            aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>

        <!-- cneter contente + exercice -->
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">

            <div class="text-center">
                <h1 class="text-balance text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl">Choose <bold
                        class="texte-purple-2597C">your</bold>
                    exercice ☝︎</h1>

                <div class="mt-10 flex items-center justify-center gap-x-6">

                    <div id="divExo1"
                        class="block w-80 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                        style="display: none;">
                        <form>
                            <h1 class="text-lg text-white">Exo 1 Paire ou Impaire</h1>

                            <div class="flex flex-col justify-evenly items-stretch">
                                <input type="number" id="inputPaire"
                                    class="w-full p-4 my-1 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                                    placeholder="" />
                                <button id="btnSubmitPaire" type="submit"
                                    class="text-white my-1 end-2.5 bottom-2.5 bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Submit</button>
                            </div>
                        </form>

                        <div>
                            <span class="text-white " id="TextUnderSubPaire"></span>
                        </div>
                    </div>

                    <div id="divExo2"
                        class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                        style="display: none;">
                        <form>
                            <h1 class="text-lg text-white">Exo 2 rentrez votre année de naissance</h1>

                            <div class="flex flex-col justify-evenly items-stretch">
                                <input type="number" id="inputBirth"
                                    class="w-full p-4 my-1 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                                    placeholder="" />
                                <button id="btnSubmitBirth" type="submit"
                                    class="text-white my-1 end-2.5 bottom-2.5 bg-color-2597C hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Submit</button>
                            </div>
                        </form>
                        <div>
                            <span class="text-white" id="TextUnderSubBirth"></span>
                        </div>
                    </div>

                    <div id="divExo3"
                        class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                        style="display: none;">
                        <form>
                            <h1 class="text-lg text-white">Exo 3 Air d'un rectangle</h1>

                            <div class="flex flex-col justify-evenly items-stretch flex-nowrap">
                                <input type="number" id="inputLongeur"
                                    class="block w-full p-4 my-1 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                                    placeholder="Longeur" />
                                <input type="number" id="inputLargeur"
                                    class="block w-full p-4 my-1 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                                    placeholder="Largeur" />
                                <button id="btnSubmitArea" type="submit"
                                    class="my-1 text-white end-2.5 bottom-2.5 bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Calculez
                                    l'Air</button>
                            </div>
                        </form>
                        <div>
                            <span class="text-white" id="TextUnderSubArea"></span>
                        </div>
                    </div>

                    <div id="divExo4"
                        class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                        style="display: none;">
                        <form>
                            <h1 class="text-lg text-white">Exo 4 juste prix</h1>
                            <h2 class="text-sm text-white">Vous avez 5 chances pour trouver le chiffre entre 0 et 100
                            </h2>


                            <div class="flex flex-col justify-evenly items-stretch">
                                <input type="number" id="inputJustePrix"
                                    class=" w-full p-4 my-1 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-purple-500 focus:border-purple-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
                                    placeholder="" />
                                <button id="btnSubmitJustePrix" type="submit"
                                    class="my-1 text-white end-2.5 bottom-2.5 bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800">Submit</button>
                            </div>
                        </form>
                        <div class="container mx-auto flex flex-col">
                            <span class="text-white" id="TextUnderSubJustePrix"></span>
                            <span class="text-white" id="CountJustePrix"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- blur + Background -->
        <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
            aria-hidden="true">
            <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>
    </div>
</div>




<script src="./app.js"></script>
</body>

</html>
